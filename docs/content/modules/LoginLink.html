<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MModules: Login Link</title>

    <link type="text/css" rel="stylesheet" href="../../../../../css/QuickSilk-UI.css">
    <link type="text/css" rel="stylesheet" href="../../styles/index.css">

    <script type="text/javascript" src="../../../../common/js/build/MagpieUI.js"></script>
    <script type="text/javascript" src="../../../js/build/QuickSilk-Application.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            // Components
            new Com.Collector()
                .add('login-box', function(node){
                    new App.LoginBox({
                        'node' : node
                    });
                })
                .construct();
        });
    </script>
</head>

<body>

<h1 class="pt__box-title">Modules: Login Link</h1>
<hr>

<h2>Left:</h2>
<div class="app__module app-mod__loginlink pull-left" data-element="login-box">
    <ul>
        <li>
            <a data-node="AppLoginBox.button">Login</a>
            <div class="display-none">
                <div class="app-pt__box-sign" data-node="AppLoginBox.target">
                    <div class="app-pt__box-login embedded">
                        <form class="form">
                            <dl class="form-box">
                                <dt>
                                    <label for="username">Email</label>
                                </dt>
                                <dd>
                                    <input type="text" name="email" placeholder="Email" id="username" tabindex="1" title="Email" value="">
                                </dd>
                            </dl>
                            <dl class="form-box">
                                <dt>
                                    <label for="password">Password</label>
                                </dt>
                                <dd>
                                    <input type="password" name="password" autocomplete="off" placeholder="Password" tabindex="2" id="password" title="Password" value="">
                                </dd>
                            </dl>
                            <div class="btn-wrap">
                                <input type="submit" name="save" tabindex="4" class="wide" value="Login">
                            </div>
                            <dl class="form-box is-no-label">
                                <dt></dt>
                                <dd>
                                    <div class="check-forgot">
                                        <div class="r">
                                            <div class="links">
                                                <ul>
                                                    <li>
                                                        <a>Forgot your password?</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="l">
                                            <div class="check-line outside">
                                                <input type="checkbox" name="remember" tabindex="3" id="remember" value="on">
                                                <label for="remember">Stay signed in</label>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </form>
                    </div>

                    <div class="or">
                        <span>or</span>
                    </div>

                    <p>Login with your social network account:</p>
                    <div class="socials">
                        <div class="icon app-icon inline large linked facebook"></div>
                        <div class="icon app-icon inline large linked twitter"></div>
                        <div class="icon app-icon inline large linked linkedin"></div>
                        <div class="icon app-icon inline large linked google"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
