<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../../../../../css/index.css">
    <link type="text/css" rel="stylesheet" href="../../styles/index.css">

    <script type="text/javascript" src="../../../../common/js/polyfill.js"></script>

    <script type="text/javascript" src="../../../js/Application.js"></script>
    <script type="text/javascript" src="../../../js/components/ModuleMenu.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            // Components
            new Com.Collector()
                .add('module-menu', function(node){
                    new App.ModuleMenu({
                        'node' : node
                    });
                })
                .construct();
        });
    </script>

<body>

<h1 class="cm-page-title">Modules: Working Area</h1>
<hr>

<h2>Left</h2>
<p>Working area without set padding and width. Position: left.</p>
<div class="app-module mod__area pull-left">
    <div class="inner">
        <!-- Sample content -->
        <div class="pt__image">
            <div class="inner">
                <img class="descr" src="../../../../common/docs/images/gallery/1.jpg" alt="">
            </div>
        </div>
        <!-- Sample content -->
    </div>
</div>

<hr>

        <!-- Sample content -->
        <div class="pt__image">
            <div class="inner">
                <img class="descr" src="../../../../common/docs/images/gallery/2.jpg" alt="">

    </div>
</div>
